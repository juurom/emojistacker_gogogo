<!DOCTYPE html>
<html>
    <head>
        <title>EMOJI STACKER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="./dist/output.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./index.js"></script>
    </head>
    <body>

    <div id="wrap" class="w-screen h-screen relative">

        <div id="startpage" class="z-20 w-full h-full absolute bg-white pt-40 md:pt-24 text-center" onclick="startTimer(this)">
            <p id="emoji">
                🍓🎸🍒🌹📌<br>
                😎🍌🔔🐥🧀<br>
                🧶🌿🍀🍃🐸<br>
                🌊💎❄️🌀🌌<br>
                💣🦡🖤🧛‍♀️🧥
            </p>
            <div id="title" class="mt-12">
                <h1 class="md:text-9xl text-4xl font-mono font-bold">EMOJI STACKER</h1>
            </div>
            <div id="explain" class="pl-6 pr-6 mt-14 text-sm md:text-xl"><p>
                    🧠당신의 좌뇌와 우뇌의 협업능력을 시험합니다.🧠<br>
                    화면에 나타나는 색깔의 <strong>글자</strong>와 같은
                    색상의 버튼을 클릭해서,<br>
                    이모지를 모아 보세요!
                </p>
                <p class="mt-12 md:mt-0 text-gray-400">
                    시작하려면 아무 곳이나 누르세요.
                </p>
            </div>

            
        </div>
        
        <div id="gamepage" class="z-10 w-full h-full absolute">

            <div class="mt-24 mb-12 font-mono text-9xl text-center">
                <div id="timebar" class="rounded-xl h-4 mx-12 my-4 bg-gray-200">
                    <div id="innerTimebar" class="w-full h-full rounded-xl bg-red-500"></div>
                </div>
                <div id="answerbar" class="h-28 md:h-36 p-8 md:mb-12 w-full text-lg md:text-xl  bg-gray-200"></div>
                <span id="show" class="invisible">COLOR</span>
            </div>
            <div class="h-14 w-full mt-56 md:mt-0 md:h-[100px] md:w-[570px] flex place-content-evenly m-auto">
                <div id="red" onclick='showColorName(this)' class="rounded-full w-14 h-14 md:w-[100px] md:h-[100px] drop-shadow-lg bg-red-500 hover:bg-red-300"></div>
                <div id="yellow" onclick='showColorName(this)' class="rounded-full w-14 h-14 md:w-[100px] md:h-[100px] drop-shadow-lg bg-yellow-500 hover:bg-yellow-300"></div>
                <div id="green" onclick='showColorName(this)' class="rounded-full w-14 h-14 md:w-[100px] md:h-[100px] drop-shadow-lg bg-green-500 hover:bg-green-300"></div>
                <div id="blue" onclick='showColorName(this)' class="rounded-full w-14 h-14 md:w-[100px] md:h-[100px] drop-shadow-lg bg-blue-500 hover:bg-blue-300"></div>
                <div id="black" onclick='showColorName(this)' class="rounded-full w-14 h-14 md:w-[100px] md:h-[100px] drop-shadow-lg bg-black hover:bg-gray-500"></div>        
            </div>
        </div>

        <div id="scorepage">
            <div id="score">
                <p id="scoreshow"></p>
                <p id="emojishow"></p>
                <button id="copyBtn" class="invisible" onclick='copyEmoji(this)'>복사하기!</button>
            </div>
        </div>
    
    </div>
 
    </body>
</html>
